<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Adventures</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class = "intro">
        <img class = "header" src="C:\Users\katie\Pictures\Phase-1-Project\Header-1.jpg" style="width: 60%; height: 320px;"/>
        <h1 id="title">Oregon Adventures</h1>
        <h3 id="about">Come explOregon! We have the ocean, mountains, valleys, high desert, forest, rivers, and almost everything in between.</h3>
    </div>
    <hr>
    <div class="adventures">
        <h3>Choose your Adventure</h3>
        <div class="adventure-grid">
            <div id="camping">
                <img src="C:\Users\katie\Pictures\Phase-1-Project\Mountain.jpg"/>
               <h4>Camping</h4>
            </div>
            <div class="adventure-grid-wrapper" id="river">
                <img src="C:\Users\katie\Pictures\Phase-1-Project\River.jpg"/>
                <h4>River Kayaking</h4>
            </div>
            <div class="adventure-grid-wrapper" id="snow">
                <img src="C:\Users\katie\Pictures\Phase-1-Project\Snow.jpg"/>
                <h4>Snowshoe</h4>
            </div>
            <div class="adventure-grid-wrapper" id="desert">
                <img src="C:\Users\katie\Pictures\Phase-1-Project\Desert.jpg"/>
                <h4>Desert</h4>
            </div>
            <div class="adventure-grid-wrapper" id="beach">
                <img src="C:\Users\katie\Pictures\Phase-1-Project\Beach.png"/>
                <h4>Beach</h4>
            </div>
            <div class="adventure-grid-wrapper" id="waterfall">
                <img src="C:\Users\katie\Pictures\Phase-1-Project\Waterfall.jpg"/>
                <h4>Waterfall</h4>
            </div>
        </div>
    </div>
    <hr>
    <div class="contact-us">
        <form>
            <label for="email">
                <h4>Email</h4>
                <input id="email" placeholder="Enter your Email">
            </label>
            <label for="message">
                <h4>Message</h4>
                <input id="message" placeholder="Your Message">
            </label>
            <div class="submit-button-wrapper">
                <input id="submit-button" type="submit" value="Submit">
            </div>
        </form>
    </div>
    
    <ul id="adventureList" class="menu-list">

    </ul>
    
</body>
</html>
